<div class="container">
  <div class="row">
    <app-navbar></app-navbar>
  </div>
  <div class="row">
    <h2>Today Article</h2>
    <hr>
    <div *ngFor="let art of articles">
      <a href="{{art.url}}">{{art.title}}</a>
      <app-like></app-like>
      <table>
        <tr>
          <td>Title</td>
          <td><textarea [ngModel]="article.title" cols="70"></textarea></td>
        </tr>
        <tr>
          <td>Url</td>
          <td>
            <textarea [ngModel]="article.url"  cols="70" ></textarea>
          </td>
        </tr>
        <tr>
          <td>

          </td>
          <td>
            <button style="float: right" (click)="addNewArticle()">Add</button>
          </td>
        </tr>
      </table>
    </div>

  </div>

  <div class="row">
    <app-footer></app-footer>
  </div>
</div>
